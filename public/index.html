      window.callModalErrorDismissable= function(msg,type){
        switch(type)
        {
          case 'error':
          if(msg=='CLIENT_ERROR'){msg="System error failed to do the operation"}
          else if(msg=='NETWORK_ERROR'){msg="Failed to connect to to server"}
          toastr.error(msg)
          console.log("error")
          break;
          case 'warning':
          toastr.warning(msg)
          console.log("warning")
          break;
          case 'success':
          toastr.success(msg)
          console.log("sucess")
          break;
        }
      }

          case 'error':
          $(document).Toasts('create', {
            class: 'bg-danger',

          case 'warning':

          case 'success':

              body: msg
            })
          console.log("sucess")
          break;
        }
